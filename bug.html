<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    //Incorrect way to hide an element that causes bug in some browsers
    document.getElementById("myDiv").style.display = "none!"; 
  </script>
</body>
</html>
